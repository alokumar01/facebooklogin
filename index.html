<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="fb.css">
  
</head>
<body>
  <div class="container">
    
    <div class="left-section">
      <h1>facebook</h1>
      <p>Connect with friends and the world around you on Facebook.</p>
    </div>

    <div class="right-section">
        <div class="login-box">
            <form>
            <input type="text" placeholder="Email or Phone" class="input-field" required>
            <input type="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="login-btn">Log In</button>
            <a href="#" class="forgot-password">Forgotten password?</a>
            <div class="divider"></div>
            <button class="create-account-btn">Create New Account</button>
            </form>
        </div>

      <p class="create-page"><a href="#">Create a Page</a> for a celebrity, brand or business.</p>


      
    </div>

  </div>
</body>
</html>
